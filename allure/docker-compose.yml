version: '2'
services:
  allure:
    image: urykhy/allure
    build: allure
    hostname: cli
    container_name: allure-cli
    network_mode: "bridge"
    volumes:
      - "allure:/data"
  web:
    image: urykhy/nginx-allure-fe
    build: nginx
    hostname: web
    container_name: allure-web
    network_mode: "bridge"
    volumes:
      - "allure:/data"
    depends_on:
      - allure

volumes:
  allure:
    external: true

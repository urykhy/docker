data_dir: /var/lib/vector
api:
  enabled: true
sources:
  docker:
    type: docker_logs
transforms:
  docker_remap:
    inputs: [docker]
    type: remap
    source: |
      .timestamp = to_int!(.timestamp)
sinks:
  out:
    inputs: [docker_remap]
    type: clickhouse
    host: http://master:8123
    table: vector
    encoding:
      only_fields:
        - timestamp
        - container_name
        - message
    batch:
      timeout_secs: 5

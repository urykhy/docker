services:
  prometheus:
    image: prom/prometheus:v2.47.2
    hostname: prometheus
    container_name: grafana-prometheus
    networks:
      - grafana
    volumes:
      - prometheus:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./rules-slo.yml:/etc/prometheus/rules-slo.yml
      - ./rules-an.yml:/etc/prometheus/rules-an.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.size=300MB"
      - "--storage.tsdb.min-block-duration=30m"

  alertmanager:
    image: prom/alertmanager:v0.26.0
    hostname: alertmanager
    container_name: grafana-alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://alertmanager.grafana:9093"
    networks:
      - grafana
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager:/alertmanager

volumes:
  alertmanager:
    external: true
  prometheus:
    external: true
